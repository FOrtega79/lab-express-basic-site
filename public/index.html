<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet" />
    <title>GOAT 23</title>
</head>
<body>
    
    <div class="bkg-main">
        <div class="container">
            <div class="row">
                <div class="row">
                    <div class="col-sm-4">
                      <div class="card">
                        <img class="portrait1" src="/images/portrait1.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">From zero to MVP</h5>
                          <p class="card-text">The path of one of the best Legends in the Sports History</p>
                          <a href="/about" class="btn btn-primary">About Jordan</a>
                        </div>
                      </div>
                    </div>
                <div class="col-sm-4">
                <div class="card">
                    <img class="portrait2" src="/images/portrait2.jpg">
                    <div class="card-body">
                    <h5 class="card-title">Career Awards</h5>
                    <p class="card-text">One of the most awarded basketball player of the NBA's History</p>
                    <a href="/works" class="btn btn-primary">Career Facts</a>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card">
                <img class="portrait3" src="/images/portrait3.jpg">
                <div class="card-body">
                  <h5 class="card-title">The Legend becomes an icon</h5>
                  <p class="card-text">Discover rare and random pictures about Michael Jordan's life</p>
                  <a href="photos" class="btn btn-primary">Image Gallery</a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
